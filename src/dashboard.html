<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- font awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/dashboard.css" />
  </head>
  <body>
    <div class="dashboard_grid">
      <div class="sidebar">
        <div class="sid_header">
          <div class="side_brand">
            <a href="#">
              <img src="./assets/images/dashboard//nft.png" alt="" />
            </a>
          </div>
          <div class="hamburger">
            <i class="fas fa-bars"></i>
          </div>
        </div>
        <div class="sidebar_menu_list">
          <ul class="nav_items">
            <li class="nav_link active_nav_link">
              <i class="fas fa-signal"></i><a href="#">Dashboard</a>
            </li>
            <li class="nav_link">
              <i class="fa fa-play" aria-hidden="true"></i><a href="#">Play</a>
            </li>
            <li class="nav_link">
              <i class="fas fa-comment-dollar"></i>
              <a href="#">Prize Pool</a>
            </li>
            <li class="nav_link">
              <i class="fas fa-database"></i><a href="#">Your NFT</a>
            </li>
            <li class="nav_link">
              <i class="fas fa-hands-helping"></i><a href="#">How to Play?</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="middle_area">
        <div class="mid_body desktop_ver">
          <div class="progress_bar">
            <div class="frame">
              <div>
                <div class="circle-big">
                  <svg>
                    <circle class="bg" cx="57" cy="57" r="52"></circle>
                    <circle class="progress" cx="57" cy="57" r="52"></circle>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <span class="title_mid">
            <p>Earnings</p>
          </span>
          <div class="text-earning"><span>$ 2314</span></div>

          <div class="data_btn">
            <button class="custom-btn-data btn-data">Claim</button>
          </div>
        </div>
      </div>
      <div class="cards_area">
        <div class="sens_header">
          <div class="admin_info">
            <div class="refreshers">
              <i class="fas fa-sync-alt"></i>
            </div>
            <div class="admin_pic">
              <img src="./assets/images/dashboard//user.jpg" alt="" />
              <span>Web Master</span>
              <i class="fas fa-sign-out-alt"></i>
            </div>
          </div>
        </div>

        <hr class="custom_hr" />
        <div class="mid_body mobile_ver">
          <div class="progress_bar">
            <div class="frame">
              <div>
                <div class="circle-big">
                  <svg>
                    <circle class="bg" cx="57" cy="57" r="52"></circle>
                    <circle class="progress" cx="57" cy="57" r="52"></circle>
                  </svg>
                </div>
              </div>
            </div>
          </div>
          <span class="title_mid">
            <p>Earnings</p>
          </span>
          <div class="text-earning"><span>$ 2314</span></div>

          <div class="data_btn">
            <button class="custom-btn-data btn-data">Claim</button>
          </div>
        </div>
        <div class="mid_gradient_img">
          <div class="box_1">
            <div class="box_1_data">
              <span class="data_1">Total Matches</span>
              <div class="c_soon_2">
                <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
              </div>
            </div>
          </div>
          <div class="box_2">
            <div class="box_1_data">
              <span class="data_1">Total Won</span>
            </div>
            <div class="c_soon_2">
              <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
            </div>
          </div>
          <div class="box_3">
            <div class="box_1_data">
              <span class="data_1">Total Loss</span>
            </div>
            <div class="c_soon_2">
              <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
            </div>
          </div>
        </div>
      </div>
      <div class="nft_img_collection">
        <div class="nft_data_inner">
          <h3>Nft Images Collection</h3>
          <div class="nft_img_list">
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
            <div class="img_frame">
              <img src="./assets/images/dashboard//frame.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="play_collection">
        <h3>choosing a game to play</h3>
        <div class="btn_play_list">
          <div class="c_soon">
            <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
            <h1 class="text1">War of Tribe</h1>
          </div>
          <div class="c_soon">
            <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
            <h1 class="text1">Speedah Run</h1>
          </div>
        </div>
      </div>
      <div class="price_pool">
        <h3>Price Pool</h3>
        <div class="btn_play_list">
          <div class="c_soon">
            <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
          </div>
          <div class="c_soon">
            <img src="./assets/images/dashboard//coming-soon.png" class="hammer" />
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/dashboard.js"></script>
  </body>
</html>
